name: Update RailRadar API Key

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-api-key:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: ./scripts
        run: npm install playwright
      
      - name: Install Chromium
        run: npx playwright install chromium
      
      - name: Extract API key
        working-directory: ./scripts
        run: node test.js
        continue-on-error: false
      
      - name: Upload screenshot on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshot
          path: scripts/error_screenshot.png
          if-no-files-found: ignore
      
      - name: Update Livemap component
        working-directory: ./scripts
        run: node update-api-key.js
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code components/Dashboard/LiveMap/Livemap.tsx || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add components/Dashboard/LiveMap/Livemap.tsx
          git commit -m "chore: update RailRadar API key [automated]"
          git push
